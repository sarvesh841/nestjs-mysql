name: Deploy to GCP

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build

    - name: Authenticate with GCP
      run: |
        echo "${{ secrets.GCP_KEY }}" | base64 -d > ${{ github.workspace }}/key.json
        gcloud auth activate-service-account --key-file=${{ github.workspace }}/key.json
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
        gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Build Docker image
      run: docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/nestjs-repo/nestjs-app .

    - name: Push Docker image to GCP Artifact Registry
      run: docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/nestjs-repo/nestjs-app

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy nestjs-app \
          --image=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/nestjs-repo/nestjs-app \
          --platform=managed \
          --region=${{ secrets.GCP_REGION }} \
          --allow-unauthenticated
